<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skills | Student Portal</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #111;
      color: #f2f2f2;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .wave-bg {
      position: absolute;
      top: 0; left: 0; width: 100%; z-index: 0; pointer-events: none;
    }
    .wave-bg svg {
      width: 100vw;
      height: 400px;
      display: block;
      filter: brightness(0.3);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.2rem 3vw;
      background: #181818e0;
      box-shadow: 0 2px 16px #00000022;
      position: relative;
      z-index: 2;
    }
    .logo {
      font-size: 1.5rem;
      color: #fff;
      font-weight: bold;
      letter-spacing: 2px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1.2em;
      font-size: 1.1em;
      transition: color 0.18s;
      font-weight: 500;
    }
    nav a:hover {
      color: #00cfff;
    }
    .menu-icon {
      display: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
    }
    .center-content {
      text-align: center;
      width: 100%;
      max-width: 600px;
      margin: 60px auto 0 auto;
      z-index: 1;
      position: relative;
    }
    .skills-box {
      background: #171717;
      border-radius: 1.5rem;
      box-shadow: 0 4px 24px #0006;
      padding: 2.5rem 1.5rem 2rem 1.5rem;
      margin-bottom: 1.5rem;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .skills-box h1 {
      color: #00cfff;
      font-size: 2.2rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }
    .skills-list {
      color: #ccc;
      font-size: 1.08rem;
      text-align: left;
      margin: 0 auto;
      max-width: 400px;
      list-style: disc inside;
    }
    .certificate-img {
      margin-top: 1.5rem;
      max-width: 100%;
      border-radius: 0.5rem;
      box-shadow: 0 2px 12px #0006;
    }
  </style>
</head>
<body>
  <div class="wave-bg">
    <svg viewBox="0 0 1440 400" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
      <path fill="#00cfff" fill-opacity="0.12" d="M0,320 C360,400 1080,200 1440,320 L1440,400 L0,400 Z"></path>
      <path fill="#fff" fill-opacity="0.03" d="M0,340 C400,420 1100,220 1440,340 L1440,400 L0,400 Z"></path>
    </svg>
  </div>
  <header>
    <div class="logo">STUDENT PORTAL</div>
    <nav>
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="skills.html">Skills</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="menu-icon">&#9776;</div>
  </header>
  <main class="center-content">
    <div class="skills-box">
      <h1>My Skills</h1>
      <ul class="skills-list">
        <li>HTML, CSS &amp; JavaScript</li>
        <li>Python Programming</li>
        <li>Data Analysis</li>
        <li>Team Collaboration</li>
        <li>Problem Solving</li>
        <li>Communication Skills</li>
      </ul>
      <img src="Yashaswini-Pythinking Certificate.jpg" alt="Certificate" class="certificate-img">
    </div>
  </main>
</body>
</html>
