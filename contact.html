<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Student Portal</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #111;
      color: #f2f2f2;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .wave-bg {
      position: absolute;
      top: 0; left: 0; width: 100%; z-index: 0; pointer-events: none;
    }
    .wave-bg svg {
      width: 100vw;
      height: 400px;
      display: block;
      filter: brightness(0.3);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.2rem 3vw;
      background: #181818e0;
      box-shadow: 0 2px 16px #00000022;
      position: relative;
      z-index: 2;
    }
    .logo {
      font-size: 1.5rem;
      color: #fff;
      font-weight: bold;
      letter-spacing: 2px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1.2em;
      font-size: 1.1em;
      transition: color 0.18s;
      font-weight: 500;
    }
    nav a:hover {
      color: #00cfff;
    }
    .menu-icon {
      display: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
    }
    .center-content {
      text-align: center;
      width: 100%;
      max-width: 600px;
      margin: 60px auto 0 auto;
      z-index: 1;
      position: relative;
    }
    .contact-box {
      background: #171717;
      border-radius: 1.5rem;
      box-shadow: 0 4px 24px #0006;
      padding: 2.5rem 1.5rem 2rem 1.5rem;
      margin-bottom: 1.5rem;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .contact-box h1 {
      color: #00cfff;
      font-size: 2.2rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }
    .contact-info {
      color: #ccc;
      font-size: 1.08rem;
      margin-bottom: 1.5rem;
    }
    .contact-form {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .contact-form input,
    .contact-form textarea {
      width: 90%;
      padding: 0.7em;
      margin: 0.5em 0;
      border-radius: 0.6em;
      border: 1px solid #222;
      background: #232323;
      color: #f2f2f2;
      font-size: 1em;
      resize: none;
    }
    .contact-form button {
      padding: 0.7em 2em;
      background: #00cfff;
      color: #181818;
      border-radius: 2em;
      border: none;
      font-weight: 500;
      font-size: 1em;
      margin-top: 1em;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .contact-form button:hover {
      background: #fff;
      color: #111;
    }
    #success {
      display: none;
      color: #00cfff;
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="wave-bg">
    <svg viewBox="0 0 1440 400" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
      <path fill="#00cfff" fill-opacity="0.12" d="M0,320 C360,400 1080,200 1440,320 L1440,400 L0,400 Z"></path>
      <path fill="#fff" fill-opacity="0.03" d="M0,340 C400,420 1100,220 1440,340 L1440,400 L0,400 Z"></path>
    </svg>
  </div>
  <header>
    <div class="logo">STUDENT PORTAL</div>
    <nav>
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="skills.html">Skills</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="menu-icon">&#9776;</div>
  </header>
  <main class="center-content">
    <div class="contact-box">
      <h1>Contact Us</h1>
      <div class="contact-info">
        <p>Email: shettyy180@gmail.com</p>
        <p>Phone:8105879781</p>
        <p>Address:Manglore</p>
      </div>
      <!-- Contact Form Start -->
      <form action="https://formspree.io/f/xjkrdwek" method="POST" class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
      <!-- Contact Form End -->
    </div>
  </main>
</body>
</html>
